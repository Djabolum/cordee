name: ci
on:
  push:
    branches: [ main, chore/**, fix/** ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.6.9 black==24.8.0 pytest==8.3.2 httpx>=0.27,<1
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Tests (offline)
        run: pytest -q
