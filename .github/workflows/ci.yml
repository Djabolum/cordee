name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start server and run smoke test
        shell: bash
        env:
          RAG_HOST: 127.0.0.1
          RAG_PORT: 8008
        run: |
          set -euo pipefail
          python src/rag_http.py &
          PID=$!
          trap 'kill $PID || true' EXIT
          # Wait for health endpoint up to 90s
          for i in {1..90}; do
            if curl -fsS "http://127.0.0.1:8008/health" > /dev/null; then
              break
            fi
            sleep 1
          done
          bash scripts/smoke_rag.sh

